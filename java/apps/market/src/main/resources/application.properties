spring.application.name=market

server.port=8081
spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/db}
spring.datasource.username=${DB_USERNAME:local}
spring.datasource.password=${DB_PASSWORD:local}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

security.pc-api-key=${PC_API_KEY:local}
pc-base-url=${PC_BASE_URL:local}