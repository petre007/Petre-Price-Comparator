spring.application.name=customerservice

spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/db}
spring.datasource.username=${DB_USERNAME:local}
spring.datasource.password=${DB_PASSWORD:local}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

sqs.name=${SQS_NAME:register_sqs}
